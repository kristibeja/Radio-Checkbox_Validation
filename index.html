<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>JavaScript Validation</title>
</head>
<body>
    
    <section>
        <form class="my-form">
            <h2>Please choose one option below:</h2>
            <!-- radiobutton -->
            <div>
                <div class="form-check">
                    <input type="radio" name="option">
                    <label>First Option</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="option">
                    <label>Second Option</label>
                </div>

                <div class="form-check">
                    <input type="radio" name="option" id="option3">
                    <label>Third Option</label>
                </div>

                    <div class="form-check my-3 ms-4 radiobtn-hidden">
                        <label>You clicked the third option. Choose again!</label>
                        
                        <div class="form-check">
                            <input type="radio" name="option">
                            <label>Option 1</label>
                        </div>
        
                        <div class="form-check">
                            <input type="radio" name="option">
                            <label>Option 2</label>
                        </div>
        
                        <div class="form-check">
                            <input type="radio" name="option">
                            <label>Option 3</label>
                        </div>
                    </div>
            </div>

            <!-- checkbox -->
            <div class="form-check my-3">
                <input type="checkbox">
                <label>Check Me</label>
            </div>

                <div class="input-group ms-5 my-3 input-hidden">
                    <label class="pe-3">Enter your name:</label>
                    <input type="text" class="form-control rounded-pill" id="input-form">
                </div>

            
            <!-- submit button -->
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary">Submit</button>
            </div>

            
        </form>
    </section>


    <script src="script.js"></script>
</body>
</html>
